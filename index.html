<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPMN Editor</title>
    <link rel="icon" href="favicon.ico" />
    <!-- Vite handles CSS import via JS, but we can also link if strictly static. 
         Best practice in Vite is to import CSS in JS or let Vite inject it. 
         We imported './style.css' in 'main.js' so no link needed here. -->
</head>

<body>
    <div id="layout">
        <header>
            <div class="logo">
                <img src="vite.svg" alt="Vite Logo" style="height: 24px; vertical-align: middle; margin-right: 8px;">
                BPMN Editor
            </div>
            <div class="toolbar">
                <button id="btn-new">New</button>
                <button id="btn-open">Open</button>
                <button id="btn-save">Save</button>
                <button id="btn-save-as">Save As</button>
                <button id="btn-export-png">Export PNG</button>
                <button id="btn-close">Close</button>
            </div>
        </header>

        <div id="canvas"></div>

        <!-- Custom Save Modal -->
        <div id="save-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Confirm Save</h3>
                <p>Overwrite existing file?</p>
                <div id="save-filename" class="filename-display"></div>
                <div class="modal-actions">
                    <button id="btn-modal-cancel">Cancel</button>
                    <button id="btn-modal-saveas">Save As...</button>
                    <button id="btn-modal-confirm" class="primary">Overwrite</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Vite Entry Reference -->
    <script type="module" src="/main.js"></script>
</body>

</html>
